apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    project: chatgpt-discord-bot
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      project: chatgpt-discord-bot
      component: redis
  template:
    metadata:
      labels:
        project: chatgpt-discord-bot
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0.7-alpine
        volumeMounts:
        - mountPath: /data
          name: redis-data
        ports:
          - containerPort: 6379
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data