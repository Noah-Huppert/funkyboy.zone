apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  labels:
    project: media-server
    component: emby
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      project: media-server
      component: emby
  template:
    metadata:
      labels:
        project: media-server
        component: emby
    spec:
      #securityContext:
      #  runAsUser: 911
      #  runAsGroup: 911
      #  fsGroup: 911
      containers:
        - name: emby
          image: emby/embyserver:4.8.0.39
          ports:
            - name: http
              containerPort: 8096
          env:
            - name: PUID
              value: "911"
            - name: PGID
              value: "911"
          volumeMounts:
            - mountPath: /config
              name: emby-config-do-block
            - mountPath: /media
              name: media-do-block
      volumes:
        - name: emby-config-do-block
          persistentVolumeClaim:
            claimName: emby-config-do-block
        - name: media-do-block
          persistentVolumeClaim:
            claimName: media-files-do-block